<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nexcent - bootsrap template</title>

        <!-- Main CSS files -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="parent">
            <!-- Start Header -->
            <div class="header">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="/images/logo.svg" alt="logo" />
                        </a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Feature</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Product</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Testimonial</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">FAQ</a>
                                </li>
                            </ul>
                            <button class="btn button-ghost login">login</button>
                            <button class="btn button-primary signup">Sign Up</button>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- End Header -->

            <!-- Start Landing -->
            <div class="landing">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-lg-6 content">
                            <h1>Lessons and insights <span>from 8 years</span></h1>
                            <p>Where to grow your business as a photographer: site or social media?</p>
                            <button class="btn button-primary">Register</button>
                        </div>
                        <div class="col-sm-12 col-lg-4 content-image">
                            <img src="images/Illustration-1.png" alt="" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Landing -->
            <span>test</span>
            <!-- Start Clients -->
            <!-- End Clients -->
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
